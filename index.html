<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rutas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="titulo">GESTOR DE RUTAS</h1>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div id="cartapuntos" class="col-md-3">

            </div>
        </div>
        <div class="col-3"></div>
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <!-- agregar rutas -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Agregar Rutas y Puntos.
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form class="row g-3 needs-validation" novalidate id="formruta">
                            <div class="col-md-4">
                                <label for="validationCustom01" class="form-label">Nombre de la ruta</label>
                                <input type="text" class="form-control" name="NomRuta" id="nombreruta"
                                    placeholder="ingresa nombre de la ruta" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" data-action="registrar" type="submit"
                                    id="agregar">Agregar Ruta</button>
                            </div>
                        </form>
                        <br>
                        <form id="formpunto">
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Nombre Punto</label>
                                <input type="text" class="form-control" name="NomPuntos" id="nombrepuntos"
                                    placeholder="destino de la ruta" required>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom04" class="form-label">Ruta Id</label>
                                <select class="form-select" name="Rutaid" id="selectrutas" required>
                                    
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Imagen</label>
                                <input type="text" class="form-control" id="imagen"
                                    placeholder="ingresa el url de la imagen">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit" id="agregar">Agregar Punto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <br>
            <!-- mostrar rutas -->
            <div class="container" id="puntos">
                <h3 id="titulo2">Conoce nuestras Rutas y Puntos</h3>
                <select class="form-select" id="conopuntos" aria-placeholder="elige las rutas"></select>
                <br>
                <br>
                <div id="renderpuntos"></div>
                <br>
                <br>
                <div id="puntospuntos">
                    <div class="d-flex justify-content-center align-items-center col-12 col-sm-12 col-md-8 col-lg-6">
                        <div class=" table-responsive  col-12 bg-white p-4 rounded">
                            <table class="table border-bottom text-info mt-4" id="tablaClientes">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre Ruta</th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyRutas"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <br>
        </div>

    </div>
    <div class="modal fade" id="modalModificar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate id="formactualizaruta">
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Nombre de la ruta</label>
                            <input type="text" class="form-control" name="NomRuta" id="nombreruta"
                                placeholder="ingresa nombre de la ruta" required>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" data-action="registrar" type="submit"
                                id="agregar">Agregar Ruta</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="controllers/main.js" defer></script>
</body>

</html>
